<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Gallery</title>
</head>
<body>

    <header>
        <section>
            <div id="user__info">
                <figure>
                    <img class="user__photo" src="images/profilePhoto.png" alt="profilePhoto">
                    <figcaption class="user__name">
                        <h1>Rodney Cotton</h1>
                        <p>Helsinki, Finland</p>
                    </figcaption>
                </figure>
            </div>
            <div id="user__status">
                <div class="user__status-posts">
                    <span>100</span>
                    <p>Posts</p>
                </div>
                <div class="user__status-followers">
                    <span>2,242</span>
                    <p>Follower</p>
                </div>
                <div class="user__status-following">
                    <span>1,432</span>
                    <p>Following</p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section>
                <div id="gallery">
                    <img class="gallery__img1" src="images/photo1.png" alt="Photo1">
                    <img class="gallery__img2" src="images/photo2.png" alt="Photo2">
                    <img class="gallery__img3" src="images/photo3.png" alt="Photo3">
                    <img class="gallery__img4" src="images/photo4.png" alt="Photo4">
                    <img class="gallery__img5" src="images/photo5.png" alt="Photo5">
                    <img class="gallery__img6" src="images/photo6.png" alt="Photo6">
                </div>
        </section>
    </main>

    <footer>
        <small>Paulo Alenquer @ DevChallenges.io</small>
    </footer>
</body>
</html>
